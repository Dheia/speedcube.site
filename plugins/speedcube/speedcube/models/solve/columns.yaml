#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        width: 96px

    user:
        label: User
        path: $/speedcube/speedcube/models/solve/_column_user.htm
        relation: user
        searchable: true
        select: name
        sortable: true
        type: partial

    puzzle:
        label: Puzzle
        relation: scramble
        select: puzzle

    time:
        align: right
        label: Solve time
        type: partial
        path: $/speedcube/speedcube/models/solve/_column_time.htm

    moves:
        label: Turns
        type: number

    average_speed:
        align: right
        label: Average speed
        type: partial
        path: $/speedcube/speedcube/models/solve/_column_average_speed.htm

    replay_count:
        align: right
        label: Replay Count

    status:
        align: center
        label: Status
        type: partial
        path: $/speedcube/speedcube/models/solve/_column_status.htm
        width: 60px

    created_at:
        label: Date
        type: timetense

