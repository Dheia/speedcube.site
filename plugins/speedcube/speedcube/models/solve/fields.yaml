# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        context: update
        disabled: true
        label: ID
        span: left

    user:
        emptyOption: Guest
        label: User
        span: left
        type: relation

    puzzle_id:
        default: 0
        label: Puzzle
        options:
            0: Unknown
            1: 2x2
            2: 3x3
            3: 4x4
            4: 5x5
            5: Kilominx
            6: Megaminx
            7: Masterminx
            8: Gigaminx
        span: left
        type: dropdown

    status:
        default: pending
        label: Status
        options:
            complete: Complete
            dnf: DNF
            error: Error
            pending: Pending
        span: left
        type: dropdown

    created_at:
        context: update
        label: Date
        span: left
        type: datepicker