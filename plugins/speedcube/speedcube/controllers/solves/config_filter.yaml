# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    cube_size:
        label: Puzzle
        type: group
        conditions: cube_size in (:filtered)
        options:
            2: 2x2
            3: 3x3
            4: 4x4
            5: 5x5
            6: 6x6
            7: 7x7
            8: 8x8
            9: 9x9
            10: 10x10

    status:
        label: Status
        type: group
        conditions: status in (:filtered)
        options:
            complete: Complete
            dnf: DNF
            error: Error
            invalid: Invalid
            pending: Pending

    created_at:
        label: Date
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'