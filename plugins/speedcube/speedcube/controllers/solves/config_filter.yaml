
# ===================================
# Filter Scope Definitions
# ===================================

scopes:
    user:
        conditions: user_id in (:filtered)
        label: User
        modelClass: RainLab\User\Models\User
        nameFrom: username

    puzzle:
        label: Puzzle
        type: group
        scope: puzzles
        options:
            0: Unknown
            1: 2x2
            2: 3x3
            3: 4x4
            4: 5x5
            5: Kilominx
            6: Megaminx
            7: Masterminx
            8: Gigaminx

    created_at:
        label: Date
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'
    
    status:
        conditions: status in (:filtered)
        label: Status
        type: group
        options:
            complete: Complete
            dnf: DNF
            error: Error
            pending: Pending