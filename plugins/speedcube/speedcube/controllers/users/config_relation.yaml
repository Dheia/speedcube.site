configs:
    deferredBinding: true
    emptyMessage: This user has no custom puzzle configurations.
    label: Puzzle Configs
    manage:
        form: $/speedcube/speedcube/models/config/fields.yaml
        recordsPerPage: 10
    view:
        list: $/speedcube/speedcube/models/config/columns.yaml
        toolbarButtons: delete
keyboardConfigs:
    deferredBinding: true
    emptyMessage: This user has no custom keyboard configurations.
    label: Keyboard Configs
    manage:
        form: $/speedcube/speedcube/models/keyboardconfig/fields.yaml
        recordsPerPage: 10
    view:
        list: $/speedcube/speedcube/models/keyboardconfig/columns.yaml
        toolbarButtons: delete